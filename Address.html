<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Address</title>
                </head>
                <style>
                     @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
                          *{
                               margin: 0;
                                    padding: 0;
                                         box-sizing: border-box;
                                              font-family: 'Poppins', sans-serif;
                                                   }
                                                        html,body{
                                                             display: grid;
                                                                  height: 100%;
                                                                       place-items: center;
                                                                            background-repeat: no-repeat;
                                                                                 background: linear-gradient(#F0F0F0, #DBDBDB);
                                                                                      }
                                                                                           #greet{
                                                                                                  font-size: 46px;
                                                                                                         text-align: left;
                                                                                                                padding: 5px;
                                                                                                                       color: #272727;
                                                                                                                            }
                                                                                                                                 #sentence{
                                                                                                                                        border: 3px solid #FF2525;
                                                                                                                                               padding: 10px;
                                                                                                                                                    }
                                                                                                                                                         #log{
                                                                                                                                                               border-left: 9px solid #FF2525;
                                                                                                                                                                     top: 34px;
                                                                                                                                                                           font-size: 21px;
                                                                                                                                                                                }
                                                                                                                                                                                     #getstarted{
                                                                                                                                                                                            align-self: center;
                                                                                                                                                                                                   text-align: center;
                                                                                                                                                                                                          width: 245px;
                                                                                                                                                                                                                 height: 42px;
                                                                                                                                                                                                                        background: #35C5FF;
                                                                                                                                                                                                                               color: #FFFFFF;
                                                                                                                                                                                                                                      font-size: 30px;
                                                                                                                                                                                                                                             font-weight: 700;
                                                                                                                                                                                                                                                    border-radius: none;
                                                                                                                                                                                                                                                           border-radius: 45px;
                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                     #tagline{
                                                                                                                                                                                                                                                                            font-size: 24px;
                                                                                                                                                                                                                                                                                   text-align: center;
                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                             #address-snapshot{
                                                                                                                                                                                                                                                                                                    width: 100%;
                                                                                                                                                                                                                                                                                                           height: 3em;
                                                                                                                                                                                                                                                                                                                  border: 1px solid #35C5FF;
                                                                                                                                                                                                                                                                                                                         align-self: left;
                                                                                                                                                                                                                                                                                                                              }
                                                                                                                                                                                                                                                                                                                                   #address-landmark{
                                                                                                                                                                                                                                                                                                                                          width: 100%;
                                                                                                                                                                                                                                                                                                                                                 height: 20em;
                                                                                                                                                                                                                                                                                                                                                        border: 1px solid #FF2525;
                                                                                                                                                                                                                                                                                                                                                             }
                                                                                                                                                                                                                                                                                                                                                                  #art-loc{
                                                                                                                                                                                                                                                                                                                                                                         width: 100%;
                                                                                                                                                                                                                                                                                                                                                                                height: 3em;
                                                                                                                                                                                                                                                                                                                                                                                       border: 1px solid #35C5FF;
                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                               </style>
                                                                                                                                                                                                                                                                                                                                                                                               <body>
                                                                                                                                                                                                                                                                                                                                                                                                   <div class="nav"></div>
                                                                                                                                                                                                                                                                                                                                                                                                           <h2 id="sentence">Your Address for delivery</h2>
                                                                                                                                                                                                                                                                                                                                                                                                                     
                                                                                                                                                                                                                                                                                                                                                                                                                                 <h3 id="log">Address</h3>
                                                                                                                                                                                                                                                                                                                                                                                                                                             <input type="text" placeholder="Your City and Colony Name"name="" id="address-snapshot">
                                                                                                                                                                                                                                                                                                                                                                                                                                                         <br>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                     <hr>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 <h3 id="log">Landmark or hotspot</h3>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             <textarea id="art-loc" placeholder="Popular place near you"></textarea>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         <hr>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     <br>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 <h3 id="log">Buliding Name or flat number</h3>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             <input type="text" placeholder="House no. etc"name="" id="address-landmark">

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               <br>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 <br>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         <button id="getstarted" onclick="art-upload()" >Confirm</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         </html>
